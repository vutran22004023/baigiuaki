<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="login">
        <div class="login-item">
            <div class="item-header">
                <div class="item-text">
                    <h2>Đăng Nhập bằng email</h2>
                    <p>Nhập email và mật khẩu tài khoản Tiki</p>
                </div>
                <form class="item-form" action="">
                    Email:<br>
                    <input type="text" name="userid" placeholder="acb@gamil.com">
                    <br>
                    Mật Khẩu:<br>
                    <input type="password" name="psw"placeholder="Mật Khẩu">
                </form>
                <button type="submit">Đăng Nhập</button>
                <ul>
                    <li><a href="">Quên Mật Khẩu</a></li>
                    <li>Chưa có tài khoản?<a href="">Tạo tài Khoản</a></li>
                </ul>
            </div>
            <div class="item-img">
                <img src="./img/Ảnh chụp màn hình 2023-05-30 040350.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
